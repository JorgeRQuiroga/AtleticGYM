{% extends 'base.html' %}
{% load static %}
{% block content %}
{% load widget_tweaks %}

<div class="container py-5">
  <div class="text-center mb-5">
    <h1 class="fw-bold text-primary">
      <i class="bi bi-person-workspace"></i> Menú de Empleados
    </h1>
    <p class="text-muted">Gestione el personal de forma rápida y sencilla</p>
  </div>

  <div class="row justify-content-center g-4">
    <!-- Botón para alta de empleado -->
    <div class="col-md-4">
      <button type="button" class="btn btn-outline-primary btn-lg w-100 shadow-sm" 
              data-bs-toggle="modal" data-bs-target="#modalEmpleado">
        <i class="bi bi-person-plus"></i> Nuevo Empleado
      </button>
    </div>

    <!-- Botón para listar empleados -->
    <div class="col-md-4">
      <a href="{% url 'empleado_lista' %}" class="btn btn-outline-success btn-lg w-100 shadow-sm">
        <i class="bi bi-people"></i> Mostrar todos los empleados
      </a>
    </div>

    <!-- Botón para volver al home -->
    <div class="col-md-4">
      <a href="{% url 'home' %}" class="btn btn-outline-secondary btn-lg w-100 shadow-sm">
        <i class="bi bi-house-door"></i> Volver al Inicio
      </a>
    </div>
  </div>
</div>

<!-- Modal -->

{% include 'partials/modal_agregar_empleado.html' %}

{% endblock %}
