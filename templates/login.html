{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Iniciar Sesión</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap & Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="{% static 'css/login.css' %}">

    <!-- Fondo personalizado -->
    <style>
        body.login-bg {
            position: relative;
            min-height: 100vh;
            background-image: url("{% static 'img/login_fondo.jpg' %}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            overflow: hidden;
        }

        body.login-bg::before {
            content: "";
            position: absolute;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background-color: rgba(0, 0, 0, 0.6); /* Oscurece el fondo */
            z-index: 1;
        }

        .card {
            position: relative;
            z-index: 2;
        }
    </style>
</head>
<body class="login-bg d-flex justify-content-center align-items-center">

    <div class="card shadow-lg p-4 rounded-4 bg-dark bg-opacity-75 text-white" style="width: 100%; max-width: 420px;">
        <div class="text-center mb-4">
            <h3 class="fw-bold"><i class="bi bi-barbell me-2"></i> ATLETIX GYM</h3>
            <p class="text-muted small">Acceso al sistema</p>
        </div>

        <form method="post" id="login-form">
            {% csrf_token %}
            {% if messages %}
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show" role="alert">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Cerrar"></button>
                    </div>
                {% endfor %}
            {% endif %}

            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <input type="text" class="form-control form-control-lg bg-secondary-subtle border-0 text-white" id="username" name="username" required autofocus>
            </div>

            <div class="mb-4">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                    <input type="password" class="form-control form-control-lg bg-secondary-subtle border-0 text-white" id="password" name="password" required>
                    <button type="button" class="btn btn-outline-light" onclick="verClave()">
                        <i class="bi bi-eye-fill" id="password-icon"></i>
                    </button>
                </div>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-warning btn-lg">
                    <i class="bi bi-box-arrow-in-right me-2"></i> Entrar
                </button>
            </div>
        </form>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        function verClave() {
            const passwordInput = document.getElementById('password');
            const passwordIcon = document.getElementById('password-icon');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                passwordIcon.classList.replace('bi-eye-fill', 'bi-eye-slash-fill');
            } else {
                passwordInput.type = 'password';
                passwordIcon.classList.replace('bi-eye-slash-fill', 'bi-eye-fill');
            }
        }
    </script>
</body>
</html>
