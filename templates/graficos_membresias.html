{% extends 'base.html' %}

{% block content %}

<h2 class="text-center mb-5">游늳 Gr치ficos de Membres칤as</h2>

<div class="row">
    <!-- Gr치fico 1: Distribuci칩n de membres칤as activas -->
    <div class="col-md-6 mb-4">
        <div class="card h-100">
            <div class="card-body bg-dark text-light text-center">
                <h5 class="mb-3">Distribuci칩n de Membres칤as Activas</h5>
                <div class="chart-container" style="position: relative; height:250px; width:100%">
                    <canvas id="graficoDistribucion"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Gr치fico 2: Altas vs Bajas (칰ltimos 12 meses) -->
    <div class="col-md-6 mb-4">
        <div class="card h-100">
            <div class="card-body bg-dark text-light text-center">
                <h5 class="mb-3">Altas vs Bajas Mensuales (칰ltimos 12 meses)</h5>
                <div class="chart-container" style="position: relative; height:250px; width:100%">
                    <canvas id="graficoAltasBajas"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<footer class="text-center mt-4">
    <small>Generado autom치ticamente - {{ now|date:"d/m/Y" }}</small>
</footer>

<script>
    // ======== Gr치fico 1: Distribuci칩n de membres칤as activas ========
    const ctxDistribucion = document.getElementById('graficoDistribucion').getContext('2d');
    new Chart(ctxDistribucion, {
        type: 'doughnut',
        data: {
            labels: {{ labels_membresias|safe }},
            datasets: [{
                label: 'Membres칤as activas',
                data: {{ data_membresias|safe }},
                backgroundColor: [
                    '#007bff', '#28a745', '#ffc107', '#dc3545',
                    '#17a2b8', '#6610f2', '#fd7e14', '#20c997'
                ],
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: {
                legend: { position: 'bottom' }
            }
        }
    });

    // ======== Gr치fico 2: Altas vs Bajas mensuales ========
    const ctxAltasBajas = document.getElementById('graficoAltasBajas').getContext('2d');
    new Chart(ctxAltasBajas, {
        type: 'bar',
        data: {
            labels: {{ meses|safe }},
            datasets: [
                {
                    label: 'Altas',
                    data: {{ altas_data|safe }},
                    backgroundColor: 'rgba(54, 162, 235, 0.7)',
                    borderColor: 'rgba(54, 162, 235, 1)',
                    borderWidth: 1
                },
                {
                    label: 'Bajas',
                    data: {{ bajas_data|safe }},
                    backgroundColor: 'rgba(255, 99, 132, 0.7)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    borderWidth: 1
                }
            ]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: {
                    beginAtZero: true,
                    title: { display: true, text: 'Cantidad' }
                },
                x: {
                    title: { display: true, text: 'Mes' }
                }
            },
            plugins: {
                legend: { position: 'bottom' }
            }
        }
    });
</script>

{% endblock %}
