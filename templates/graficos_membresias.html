{% extends 'base.html' %}

{% block content %}

<div class="d-flex justify-content-end mb-3">
  <a href="{% url 'graficos:graficos_menu' %}" class="btn btn-outline-light d-flex align-items-center gap-2">
    <i class="bi bi-arrow-left-circle fs-5"></i> Volver
  </a>
</div>

<h2 class="text-center mb-5">游늳 Gr치ficos de Membres칤as</h2>

<div class="row">
    <!-- Distribuci칩n -->
    <div class="col-md-6 mb-4">
        <div class="card h-100">
            <div class="card-body bg-dark text-light text-center">
                <h5 class="mb-3">Distribuci칩n de Membres칤as Activas</h5>
                <div style="position: relative; height:250px;">
                    <canvas id="graficoDistribucion"></canvas>
                </div>
            </div>
        </div>
    </div>

    <!-- Altas -->
    <div class="col-md-6 mb-4">
        <div class="card h-100">
            <div class="card-body bg-dark text-light text-center">
                <h5 class="mb-3">Altas Mensuales del {% now "Y" %}</h5>
                <div style="position: relative; height:250px;">
                    <canvas id="graficoAltas"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
    // ===== Distribuci칩n =====
    const ctxDistribucion = document.getElementById('graficoDistribucion').getContext('2d');
    new Chart(ctxDistribucion, {
        type: 'doughnut',
        data: {
            labels: {{ labels_membresias|safe }},
            datasets: [{
                label: 'Activas',
                data: {{ data_membresias|safe }},
                backgroundColor: [
                    '#007bff', '#28a745', '#ffc107', '#dc3545',
                    '#17a2b8', '#6610f2', '#fd7e14', '#20c997'
                ]
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            plugins: { legend: { position: 'bottom' } }
        }
    });

    // ===== Altas =====
    const ctxAltas = document.getElementById('graficoAltas').getContext('2d');
    new Chart(ctxAltas, {
        type: 'bar',
        data: {
            labels: {{ meses|safe }},
            datasets: [{
                label: 'Altas',
                data: {{ altas_data|safe }},
                backgroundColor: 'rgba(54, 162, 235, 0.7)',
                borderColor: 'rgba(54, 162, 235, 1)',
                borderWidth: 1
            }]
        },
        options: {
            responsive: true,
            maintainAspectRatio: false,
            scales: {
                y: { beginAtZero: true },
                x: {}
            },
            plugins: { legend: { position: 'bottom' } }
        }
    });
</script>

{% endblock %}
