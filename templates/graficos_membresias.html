{% extends 'base.html' %}

{% block content %}

        <h2 class="text-center mb-5">游늳 Graficos de Membres칤as</h2>

        <!-- Gr치fico 1: Distribuci칩n de membres칤as activas -->
        <div class="card mb-4">
            <div class="card-body-full bg-dark text-light">
                <h4 class="text-center mb-3">Distribuci칩n de Membres칤as Activas</h4>
                <canvas id="graficoDistribucion"></canvas>
            </div>
        </div>

        <!-- Gr치fico 2: Altas vs Bajas (칰ltimos 12 meses) -->
        <div class="card mb-4">
            <div class="card-body-full bg-dark text-light">
                <h4 class="text-center mb-3">Altas vs Bajas Mensuales (칰ltimos 12 meses)</h4>
                <canvas id="graficoAltasBajas"></canvas>
            </div>
        </div>
    </div>

    <footer>
        <small>Generado autom치ticamente - {{ now|date:"d/m/Y" }}</small>
    </footer>

    <script>
        // ======== Gr치fico 1: Distribuci칩n de membres칤as activas ========
        const ctxDistribucion = document.getElementById('graficoDistribucion').getContext('2d');
        new Chart(ctxDistribucion, {
            type: 'doughnut',
            data: {
                labels: {{ labels_membresias|safe }},
                datasets: [{
                    label: 'Membres칤as activas',
                    data: {{ data_membresias|safe }},
                    backgroundColor: [
                        '#007bff', '#28a745', '#ffc107', '#dc3545',
                        '#17a2b8', '#6610f2', '#fd7e14', '#20c997'
                    ],
                    borderWidth: 1
                }]
            },
            options: {
                responsive: true,
                plugins: {
                    legend: { position: 'bottom' }
                }
            }
        });

        // ======== Gr치fico 2: Altas vs Bajas mensuales ========
        const ctxAltasBajas = document.getElementById('graficoAltasBajas').getContext('2d');
        new Chart(ctxAltasBajas, {
            type: 'bar',
            data: {
                labels: {{ meses|safe }},
                datasets: [
                    {
                        label: 'Altas',
                        data: {{ altas_data|safe }},
                        backgroundColor: 'rgba(54, 162, 235, 0.7)',
                        borderColor: 'rgba(54, 162, 235, 1)',
                        borderWidth: 1
                    },
                    {
                        label: 'Bajas',
                        data: {{ bajas_data|safe }},
                        backgroundColor: 'rgba(255, 99, 132, 0.7)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }
                ]
            },
            options: {
                responsive: true,
                scales: {
                    y: {
                        beginAtZero: true,
                        title: { display: true, text: 'Cantidad' }
                    },
                    x: {
                        title: { display: true, text: 'Mes' }
                    }
                },
                plugins: {
                    legend: { position: 'bottom' }
                }
            }
        });
    </script>

{% endblock %}
