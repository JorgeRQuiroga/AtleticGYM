{% extends 'base.html' %}

{% block content %}
<div class="container py-5">
  <h1 class="text-danger fw-bold mb-4"><i class="bi bi-bar-chart me-2"></i> Menú de Gráficos</h1>
  <p class="text-muted">Selecciona el gráfico que deseas visualizar:</p>

  <div class="row g-3 mt-4">
    <div class="col-md-4">
      <a href="{% url 'graficos:graficos_asistencia' %}" class="btn btn-outline-light w-100 d-flex align-items-center justify-content-center gap-2">
        <i class="bi bi-person-check-fill fs-5"></i> Gráfico de Asistencias
      </a>
    </div>
    <div class="col-md-4">
      <a href="{% url 'graficos:graficos_membresias' %}" class="btn btn-outline-light w-100 d-flex align-items-center justify-content-center gap-2">
        <i class="bi bi-card-checklist fs-5"></i> Gráfico de Membresías
      </a>
    </div>
    <div class="col-md-4">
      <a href="{% url 'graficos:graficos_ingresos' %}" class="btn btn-outline-light w-100 d-flex align-items-center justify-content-center gap-2">
        <i class="bi bi-currency-dollar fs-5"></i> Gráfico de Ingresos
      </a>
    </div>  
    <div class="col-md-4 offset-md-4 mt-3">
      <a href="{% url 'home' %}" class="btn btn-outline-light w-100 d-flex align-items-center justify-content-center gap-2">
        <i class="bi bi-house-door-fill fs-5"></i> Volver al Inicio
      </a>
    </div>
  </div>
</div>
{% endblock %}
