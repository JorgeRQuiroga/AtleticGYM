<div class="offcanvas offcanvas-start text-bg-dark" tabindex="-1" id="menuLateral">
  <div class="offcanvas-header border-bottom border-secondary">
    <h5 class="offcanvas-title text-danger fw-bold fs-3">
      <i class="bi bi-person-arms-up me-2"></i> Menú
    </h5>
    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
  </div>

  <div class="offcanvas-body d-flex flex-column fs-4">

    <!-- Accesos comunes -->
    <a href="{% url 'home' %}" class="nav-link text-light mb-2">
      <i class="bi bi-house-door me-2"></i> Inicio
    </a>
    <a href="{% url 'membresias:membresias_menu' %}" class="nav-link text-light mb-2">
      <i class="bi bi-card-checklist me-2"></i> Membresías
    </a>
    <!-- Accesos solo para Dueño -->
    {% if es_duenio %}
      <a href="{% url 'servicios:servicio_listar' %}" class="nav-link text-light mb-2">
        <i class="bi bi-gear me-2"></i> Servicios
      </a>
      <a href="{% url 'asistencias:asistencia_opciones' %}" class="nav-link text-light mb-2">
        <i class="bi bi-calendar-check me-2"></i> Asistencias
      </a>
      <a href="{% url 'empleado_menu' %}" class="nav-link text-light mb-2">
        <i class="bi bi-people me-2"></i> Empleados
      </a>
    <a href="{% url 'graficos:graficos_menu' %}" class="nav-link text-light mb-2">
        <i class="bi bi-gear me-2"></i> Informes/Graficos
      </a>
    {% endif %}

    <!-- Botón de salir -->
    <form action="{% url 'logout' %}" method="post" class="mt-auto">
      {% csrf_token %}
      <button type="submit" class="nav-link text-danger bg-transparent border-0 text-start">
        <i class="bi bi-box-arrow-right me-2"></i> Salir
      </button>
    </form>
  </div>
</div>
