{% extends 'base.html' %}

{% block content %}

<h2 class="text-center mb-5">ðŸ“Š GrÃ¡ficos de Ingresos</h2>

<div class="row">
  <!-- Ingresos Semanales -->
  <div class="col-md-6 mb-4">
    <div class="card h-100">
      <div class="card-body bg-dark text-light text-center">
        <h5 class="mb-3">Ingresos por DÃ­a de la Semana</h5>
        <div class="chart-container" style="position: relative; height:220px; width:100%">
          <canvas id="graficoSemanal"></canvas>
        </div>
      </div>
    </div>
  </div>

  <!-- Ingresos mensual del utlimo aÃ±o -->
  <div class="col-md-6 mb-4">
    <div class="card h-100">
      <div class="card-body bg-dark text-light text-center">
        <h5 class="mb-3">Ingresos Mensual del {% now "Y" %}</h5>
        <div class="chart-container" style="position: relative; height:220px; width:100%">
          <canvas id="graficoAnual"></canvas>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  // --- Semanal ---
  new Chart(document.getElementById('graficoSemanal'), {
    type: 'bar',
    data: {
      labels: {{ labels_semanales|safe }},
      datasets: [{
        label: 'Ingresos Semanales ($)',
        data: {{ data_semanales|safe }},
        backgroundColor: 'rgba(85, 182, 162, 1)',

        borderWidth: 1
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        y: { beginAtZero: true }
      },
      plugins: {
        legend: { position: 'bottom' }
      }
    }
  });

  // --- Anual ---
  new Chart(document.getElementById('graficoAnual'), {
    type: 'bar',
    data: {
      labels: {{ labels_anuales|safe }},
      datasets: [{
        label: 'Ingresos Anuales ($)',
        data: {{ data_anuales|safe }},
        fill: true,
        backgroundColor:  'rgba(165, 50, 150, 1)',
        tension: 0.3
      }]
    },
    options: {
      responsive: true,
      maintainAspectRatio: false,
      scales: {
        y: { beginAtZero: true }
      },
      plugins: {
        legend: { position: 'bottom' }
      }
    }
  });
</script>

{% endblock %}
