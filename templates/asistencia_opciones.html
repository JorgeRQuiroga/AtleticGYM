{% extends 'base.html' %}

{% block content %}
<div class="container py-5 text-center">
  <h1 class="mb-4">Registrar Asistencia</h1>

  <!-- Botones -->
  <div class="d-flex justify-content-center gap-4">
    <!-- BotÃ³n Cliente -->
    <button class="btn btn-success btn-lg"
            data-bs-toggle="modal"
            data-bs-target="#modalCliente">
      ðŸ’ª Alumno
    </button>

    <!-- BotÃ³n Empleado -->
    <button class="btn btn-primary btn-lg"
            data-bs-toggle="modal"
            data-bs-target="#modalEmpleado">
      ðŸ‘” Empleado
    </button>
  </div>
</div>

<!-- Modal Cliente -->
<div class="modal fade" id="modalCliente" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header bg-success text-white">
        <h5 class="modal-title">Registrar Asistencia - Alumno</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form method="post" action="{% url 'asistencias:asistencia_opciones' %}">
          {% csrf_token %}
          <input type="hidden" name="tipo" value="alumno">
          <div class="mb-3">
            <label for="dniCliente" class="form-label">DNI del Alumno</label>
            <input type="text" class="form-control" id="dniCliente" name="dni" placeholder="Ingrese DNI">
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-success">Registrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal Empleado -->
<div class="modal fade" id="modalEmpleado" tabindex="-1" aria-hidden="true">
  <div class="modal-dialog modal-sm">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title">Registrar Asistencia - Empleado</h5>
        <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form method="post" action="{% url 'asistencias:asistencia_opciones' %}">
          {% csrf_token %}
          <input type="hidden" name="tipo" value="empleado">
          <div class="mb-3">
            <label for="dniEmpleado" class="form-label">DNI del Empleado</label>
            <input type="text" class="form-control" id="dniEmpleado" name="dni" placeholder="Ingrese DNI">
          </div>
          <div class="text-end">
            <button type="submit" class="btn btn-primary">Registrar</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
