{% extends 'base.html' %}
{% block title %}Eliminar Cliente{% endblock %}
{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card border-danger shadow-lg animate__animated animate__fadeInUp">
                <div class="card-body text-center p-4">
                    <h2 class="text-danger fw-bold mb-3">
                        <i class="bi bi-trash3-fill me-2"></i> ¿Eliminar este cliente?
                    </h2>
                    <p class="mb-4 text-muted">Esta acción no se puede deshacer. ¿Estás seguro de que querés eliminar al cliente <strong>{{ cliente.dni }}</strong>?</p>
                    <form method="post">
                        {% csrf_token %}
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-danger btn-lg animate__animated animate__pulse">
                                <i class="bi bi-trash-fill me-2"></i> Eliminar Cliente
                            </button>
                            <a href="{% url 'cliente_listar' %}" class="btn btn-outline-secondary btn-lg animate__animated animate__pulse">
                                <i class="bi bi-x-lg me-2"></i> Cancelar
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
